<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nick's Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="gridContainer">
    <button class="inputButton">1</button>
    <button class="inputButton">2</button>
    <button class="inputButton">3</button>
    <button class="inputButton">4</button>
    <button class="inputButton">5</button>
    <button class="inputButton">6</button>
    <button class="inputButton">7</button>
    <button class="inputButton">8</button>
    <button class="inputButton">9</button>
    <button class="inputButton">0</button>
    <button class="inputButton operator" > + </button>
    <button class="inputButton operator"> - </button>
    <button class="inputButton operator"> x </button>
    <button class="inputButton operator"> / </button>
    <button class="equalButton"> = </button>
    <button id = "clear">clear</button>
    <div class="display">
      <p id = "interface"></p>
    </div>
</div>
  <script src = "./script.js"></script>
</body>
</html>
